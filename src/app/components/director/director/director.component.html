<app-navbar></app-navbar>

<app-loading *ngIf="loading"></app-loading>
<div class="row m-5" *ngIf="!loading">
  <div class="col-12">
    <h1 class="display-1">{{director.name}}</h1>
  </div>
  <div class="col-4">
    <img [src]="director.image" alt="{{director.name}}" class="img-responsive" />
  </div>
  <div class="col-8">
    <table class="table table-hover table-borderless">
      <tr>
        <td class="anunciant">Data de nacimiento:</td>
        <td>{{director.birthday}}</td>
      </tr>
      <tr>
        <td class="anunciant">Nacionalidad:</td>
        <td><img [src]="nation.flag" class="img-responsive small"/> {{nation.translations.es}}</td>
      </tr>
    </table>
  </div>
  <div class="col-12">
    <h2 class="display-4">Peliculas</h2>
    <app-film [items]="director.filmography"></app-film>
  </div>
</div>
