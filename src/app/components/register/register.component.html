<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <app-header></app-header>

  <main role="main" class="inner cover">
      <div class="login">
        <p *ngIf="error">{{message}}</p>
        <form>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" #name placeholder="Nombre"/>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" #email placeholder="Email"/>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Contraseña</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" #password placeholder="Contraseña"/>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Repita</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" #repeat placeholder="Repita contraseña"/>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="button" class="btn btn-primary" (click)="register(name.value,email.value, password.value, repeat.value)">Registrar</button>
            </div>
          </div>
        </form>
      </div>
    </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Kino es desarrollado por <a href="https://rastler.net" target="_blank">Rastler</a>.</p>
    </div>
  </footer>
</div>
