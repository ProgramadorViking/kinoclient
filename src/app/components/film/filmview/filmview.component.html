<app-navbar></app-navbar>

<app-loading *ngIf="loading"></app-loading>
<div class="row m-5" *ngIf="!loading">
    <div class="col-12">
        <h1 class="display-1">{{film.name}}</h1>
    </div>
    <div class="col-4">
        <img [src]="film.image" alt="{{film.name}}" class="img-responsive" />
        <select [(ngModel)]='item' name='status' class="form-control" (change)="changeStatus()">
            <option value="0">Sin conocer</option>
            <option value="1">Pendiente</option>
            <option value="2">Vista</option>
            <option value="3">Favorita</option>
        </select>
    </div>
    <div class="col-8">
        <table class="table table-hover table-borderless">
            <tr>
                <td class="anunciant">Sinopsis:</td>
                <td>{{film.description}}</td>
            </tr>
            <tr>
                <td class="anunciant">Premiere:</td>
                <td>{{film.premiere}}</td>
            </tr>
            <tr>
                <td class="anunciant">Categoria:</td>
                <td>{{film.category | toCategory }}</td>
            </tr>
            <tr>
                <td colspan="2"><iframe [src]="film.trailer | sanadorUrl" frameborder="0" allowfullscreen></iframe></td>
            </tr>
        </table>
    </div>
</div>
